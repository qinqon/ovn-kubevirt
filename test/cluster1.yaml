apiVersion: v1
kind: Namespace
metadata:
  name: cluster1
  labels:
    pod-security.kubernetes.io/enforce: privileged             
    pod-security.kubernetes.io/warn: privileged                
    security.openshift.io/scc.podSecurityLabelSync: "false"
---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  labels:
    kubevirt.io/vm: worker1
  namespace: cluster1
  name: worker1
spec:
  running: true
  template:
    metadata:
      annotations:
        kubevirt.io/allow-pod-bridge-network-live-migration: ""
      labels:
        kubevirt.io/vm: worker1
    spec: 
      domain:
        devices:
          disks:
          - disk:
              bus: virtio
            name: containerdisk
          - disk:
              bus: virtio
            name: cloudinitdisk
          interfaces:
          - bridge: {}
            name: pod
          rng: {}
        resources:
          requests:
            memory: 1024M
      networks:
      - name: pod
        pod: {}
      terminationGracePeriodSeconds: 0
      volumes:
      - containerDisk:
          image: quay.io/kubevirt/fedora-with-test-tooling-container-disk:devel
        name: containerdisk
      - cloudInitNoCloud:
          userData: |-
            #cloud-config
            password: fedora
            chpasswd: { expire: False }
            ssh_authorized_keys:
              - 'ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIIYrQWJKivTvTluDE13UkbWH6fFVertd/yTUgGvwTLaF ellorent@fedora'
        name: cloudinitdisk
---
apiVersion: v1
kind: Service
metadata:
  name: ssh-worker1
  namespace: cluster1
spec:
  ports:
  - port: 22
  selector:
    kubevirt.io/vm: worker1
  type: NodePort
